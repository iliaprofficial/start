version: '3'

services:
  reactapp:
    build: ./
    container_name: reactapp
    restart: always
    ports:
      - '3000:3000'
    command: 'npm run dev'
    environment: 
      - HOST=0.0.0.0
    networks:
      - leapper-corporate_default

networks:
  leapper-corporate_default:
    external: true

